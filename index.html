<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
          <div class="img-sec">
            <div class="default-info">
              <h2 class="default-day">Monday</h2>
              <span class="default-date">25 March 2024 </span>
              <div class="icons">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                <h2 class="weather-temp">25°C</h2>
                <h3 class="cloudtext">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content-sec">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input-field"
              />
              <button type="submit" class="button-search">Search</button>
            </form>

            <div class="day-info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">India</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">25°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">3%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">2.53 Km/h</span>
              </div>
            </div>

            <div class="list-content">
              <ul>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sun</span>
                  <span class="day-tmp">25°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sun</span>
                  <span class="day-tmp">25°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sun</span>
                  <span class="day-tmp">25°C</span>
                </li>
                <li>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                  <span>Sun</span>
                  <span class="day-tmp">25°C</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>





    <script src="script.js"></script>
</body>
</html>
